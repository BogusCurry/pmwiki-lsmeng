========================================================================
			!DO NOT EDIT THIS FILE!
========================================================================
IF YOU WANT TO MAKE CHANGES MAKE A COPY OF THIS FILE AND
NAME IT: user.cfg
PLACE IT IN THE pub/wpap FOLDER. IF user.cfg EXISTS, THE SETTINGS
IT CONTAINS WILL BE USED INSTEAD OF THOSE IN wpap.cfg

THE width SETTING IS REQUIRED, ALL OTHERS ARE OPTIONAL (THE AUDIO PLAYER
WILL USE BUILT IN DEFAULTS - SEE http://wpaudioplayer.com/standalone/)
========================================================================
			!IMPORTANT!
user.cfg MUST CONTAIN ONLY ONE 'AT' SYMBOL WHICH MUST BE ON THE LINE
_IMMEDIATELY_ BEFORE THE CONFIGURATION DATA (AS IN THE FOLLOWING LINE)
@
width: "100",
autostart: "yes",
loop: "no",
animation: "no",
remaining: "no",
noinfo: "no",
initialvolume: "1",
buffer: "5",
encode: "no",
checkpolicy: "yes",
rtl: "no",
transparentpagebg: "yes",
pagebg: "0000FF",
bg: "E5E5E5",
leftbg: "CCCCCC",
lefticon: "333333",
